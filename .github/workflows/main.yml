name: CI/CD to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install all dependencies
      - name: Install dependencies
        run: npm ci

      # 6️⃣ Create .env from secrets
      - name: Create .env from secrets
        run: |
          echo "AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}" >> .env
          echo "AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}" >> .env
          echo "AUTH_DISCORD_ID=${{ secrets.AUTH_DISCORD_ID }}" >> .env
          echo "AUTH_DISCORD_SECRET=${{ secrets.AUTH_DISCORD_SECRET }}" >> .env
          echo "BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}" >> .env
          echo "BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}" >> .env
          echo "AUTH_DRIZZLE_URL=${{ secrets.AUTH_DRIZZLE_URL }}" >> .env
          echo "AUTH_DRIZZLE_URL_PROD=${{ secrets.AUTH_DRIZZLE_URL_PROD }}" >> .env

      # 4️⃣ Build SvelteKit app
      - name: Build SvelteKit app
        run: npm run build

      # 5️⃣ Install only production dependencies
      - name: Install production dependencies
        run: npm install --omit=dev

      # 7️⃣ Install rsync
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # 8️⃣ Deploy files via rsync (build + production node_modules)
      - name: Deploy build to VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /var/www/myapp/new"

          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            src build server.ts package.json package-lock.json node_modules .env \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/myapp/new/

      # 9️⃣ Finalize deployment on VPS
      - name: Finalize deployment on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/myapp

            # Remove old backup if it exists
            [ -d current.bak ] && rm -rf current.bak

            # Backup current release if exists
            [ -d current ] && mv current current.bak

            # Move new build into place
            mv new current
            cd current

            # Run database migrations (if any)
            npm run drizzle:migrate

            # Restart or start app using PM2
            pm2 restart myapp || pm2 start npm --name myapp -- start

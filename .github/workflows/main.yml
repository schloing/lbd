name: CI/CD to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      - name: Create .env from secrets
        run: |
          echo "AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}" >> .env
          echo "AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}" >> .env
          echo "AUTH_DISCORD_ID=${{ secrets.AUTH_DISCORD_ID }}" >> .env
          echo "AUTH_DISCORD_SECRET=${{ secrets.AUTH_DISCORD_SECRET }}" >> .env
          echo "BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}" >> .env
          echo "BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}" >> .env
          echo "AUTH_DRIZZLE_URL=${{ secrets.AUTH_DRIZZLE_URL }}" >> .env
          echo "AUTH_DRIZZLE_URL_PROD=${{ secrets.AUTH_DRIZZLE_URL_PROD }}" >> .env

      # 4️⃣ Build SvelteKit
      - name: Build SvelteKit app
        run: npm run build

      # 5️⃣ Deploy files via rsync
      - name: Deploy build to VPS
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          rsync -avz --delete \
            --exclude='.svelte-kit' \
            build package.json package-lock.json ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/myapp/new/
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}

      # 6️⃣ SSH into VPS to finalize deploy
      - name: Finalize deployment on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/myapp
            # Backup current release
            mv current current.bak || true
            # Move new build to 'current'
            mv new current
            cd current
            # Install production dependencies
            npm install --production
            # Restart app using PM2 if available, else nohup
            if command -v pm2 > /dev/null; then
              pm2 restart myapp || pm2 start build/index.js --name myapp
            else
              # Kill old background process (optional)
              pkill -f 'node build/index.js' || true
              nohup node build/index.js > app.log 2>&1 &
            fi
